<!DOCTYPE html>

<html>

    <head>
        
        <!-- Required meta tags -->
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">

        <!-- Bootstrap CSS -->
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel = "stylesheet" 
        integrity = "sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin = "anonymous">
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- My Stylesheet -->
        <link href = "final.css" rel = "stylesheet">
        <link href = "pokedex.css" rel = "stylesheet">
        <link href = "movedex.css" rel = "stylesheet">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap" rel="stylesheet">

        <!-- Title and Favicon-->
        <title>Chris' Final | Movedex</title>
        <link rel = "icon" href = "Menu Icons/Poké Ball.svg">

    </head>

    <body>

        <!-- Navbar -->
        <nav class = "navbar navbar-expand-lg navbar-light bg-light pokemon-navbar">
            <div class = "container-fluid">
                
                <!-- Toggle Button -->
                <button class = "navbar-toggler collapsed" type = "button" data-bs-toggle = "collapse" 
                data-bs-target = "#toggleMobileMenu" aria-controls = "toggleMobileMenu" 
                aria-expanded = "false" aria-label = "Toggle navigation">
                    <span class = "navbar-toggler-icon"></span>
                </button>
                
                <!-- Navbar Elements -->
                <div class = "collapse navbar-collapse justify-content-center" id = "toggleMobileMenu">
                    <ul class = "navbar-nav">
                        <!-- Home -->
                        <li class = "nav-item home">
                            <a href = "home.html" class = "nav-link-wrapper">
                                <img src = "Menu Icons/Poké Ball.svg" class = "logo">
                                <span>HOME</span>
                            </a>
                        </li>

                        <li class = "nav-item pokedex">
                            <a href = "pokedex.html">
                                <img src = "Menu Icons/Poké Ball.svg" class = "logo">
                                <span>POKÉDEX</span>
                            </a>
                        </li>

                        <li class = "nav-item movedex active">
                            <a href = "movedex.html">
                                <img src = "Menu Icons/Poké Ball.svg" class = "logo">
                                <span>MOVEDEX</span>
                            </a>
                        </li>

                        <li class = "nav-item labs">
                            <a href = "../index.html">
                                <img src = "Menu Icons/Poké Ball.svg" class = "logo">
                                <span>LABS</span>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <!-- Movedex Search Bar -->
            <div class = "mt-3 text-center">
                <div class = "searching" style = "justify-content: center;">
                    <input class = "form-control search-bar" type = "text" id = "movedexSearchBar"
                    placeholder = "Enter Move name or ID">
                    
                    <button class = "search-button" type = "button"
                    onclick = "searchMoves(document.getElementById('movedexSearchBar').value)">
                        Search
                    </button>
                </div>
            </div>

        <!-- Movedex Display -->
        <div class = "movedex-list" id = "movedex"></div>

        <!-- Script -->
        <script src = "movedex.js"></script>

    </body>

</html>
