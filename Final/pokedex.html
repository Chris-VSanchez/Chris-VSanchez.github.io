<!DOCTYPE html>

<html>

    <head>
        
        <!-- Required meta tags -->
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">

        <!-- Bootstrap CSS -->
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel = "stylesheet" 
        integrity = "sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin = "anonymous">
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel = "stylesheet" >
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- My Stylesheets -->
        <link href = "final.css" rel = "stylesheet">
        <link href = "pokedex.css" rel = "stylesheet">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap" rel="stylesheet">

        <!-- Title and Favicon-->
        <title>Chris' Final | Pokédex</title>
        <link rel = "icon" href = "Menu Icons/Poké Ball.svg">

    </head>

    <body>

        <!-- Navbar -->
        <nav class = "navbar navbar-expand-lg navbar-light bg-light pokemon-navbar">
            <div class = "container-fluid">
                
                <!-- Toggle Button -->
                <button class = "navbar-toggler collapsed" type = "button" data-bs-toggle = "collapse" 
                data-bs-target = "#toggleMobileMenu" aria-controls = "toggleMobileMenu" 
                aria-expanded = "false" aria-label = "Toggle navigation">
                    <span class = "navbar-toggler-icon"></span>
                </button>
                
                <!-- Navbar Elements -->
                <div class = "collapse navbar-collapse justify-content-center" id = "toggleMobileMenu">
                    <ul class = "navbar-nav">
                        
                        <!-- Home -->
                        <li class = "nav-item home">
                            <a href = "home.html" class = "nav-link-wrapper">
                                <img src = "Menu Icons/Poké Ball.svg" class = "logo">
                                <span>HOME</span>
                            </a>
                        </li>

                        <!-- Pokédex -->
                        <li class = "nav-item pokedex active">
                            <a href = "pokedex.html">
                                <img src = "Menu Icons/Poké Ball.svg" class = "logo">
                                <span>POKÉDEX</span>
                            </a>
                        </li>

                        <!-- Movedex -->
                        <li class = "nav-item movedex">
                            <a href = "movedex.html">
                                <img src = "Menu Icons/Poké Ball.svg" class = "logo">
                                <span>MOVEDEX</span>
                            </a>
                        </li>
                        
                        <li class = "nav-item labs">
                            <a href = "../index.html">
                                <img src = "Menu Icons/Poké Ball.svg" class = "logo">
                                <span>LABS</span>
                            </a>
                        </li>

                    </ul>
                </div>
            
            </div>
        </nav>

        <!-- Page Header -->
        <div class = "pokedex-header">

            <!-- Pokémon Search Bar -->
            <div class = "mt-3 text-center">
                <div class = "searching">
                    <input class = "form-control search-bar" type = "text" id = "pokemonSearchBar"
                    placeholder = "Enter Pokémon name or ID">
                    
                    <button class = "search-button" type = "button"
                    onclick = "searchPokemon(document.getElementById('pokemonSearchBar').value)">
                        Search
                    </button>
                </div>
            </div>

            <!-- Regions Dropdown -->
            <div class = "dropdown mt-3">
                <button class = "btn btn-primary dropdown-toggle dropdown-dark" id = "regionDropdown"
                type = "button" data-bs-toggle = "dropdown" data-bs-display = "static" 
                aria-expanded = "false">National Pokédex</button>
        
                <ul class = "dropdown-menu" id = "pokemonRegions">
                    <button class = "dropdown-item" type = "button"
                    onclick = "regionFilter('national')"> National: 1 - 1025 </button>
                    <button class = "dropdown-item" type = "button"
                    onclick = "regionFilter('kanto')">Kanto: 1 - 151</button>
                    <button class = "dropdown-item" type = "button"
                    onclick = "regionFilter('johto')">Johto: 152 - 251</button>
                    <button class = "dropdown-item" type = "button"
                    onclick = "regionFilter('hoenn')">Hoenn: 252 - 386</button>
                    <button class = "dropdown-item" type = "button"
                    onclick = "regionFilter('sinnoh')">Sinnoh: 387 - 493</button>
                    <button class = "dropdown-item" type = "button"
                    onclick = "regionFilter('unova')">Unova: 494 - 649</button>
                    <button class = "dropdown-item" type = "button"
                    onclick = "regionFilter('kalos')">Kalos: 650 - 721</button>
                    <button class = "dropdown-item" type = "button"
                    onclick = "regionFilter('alola')">Alola: 722 - 809</button>
                    <button class = "dropdown-item" type = "button"
                    onclick = "regionFilter('galar_hisui')">Galar / Hisui: 810 - 905</button>
                    <button class = "dropdown-item" type = "button"
                    onclick = "regionFilter('paldea')">Paldea: 906 - 1025</button>
                </ul>
                
            </div>

        </div>

        <!-- All Pokémon -->
        <div class = "pokedex-grid" id = "pokedex"></div>

        <!-- Pokémon Modal -->
        <div class = "modal" id = "pokemonModal" tabindex = "-1">
            <div class = "modal-dialog modal-dialog-centered">
                <div class = "modal-content"> 
                
                    <!-- Modal Header -->
                    <div class = "modal-header align-items-center">
                        
                        <!-- Previous Pokémon -->
                        <button class = "btn btn-primary nav-btn" id = "buttonPrevious">
                            <i class = "bi bi-chevron-left fs-4"></i>
                            <span id = "previousPokemon"></span>
                        </button>

                        <!-- Next Pokémon -->
                        <button class = "btn btn-primary nav-btn" id = "buttonNext">
                            <span id = "nextPokemon"></span>
                            <i class = "bi bi-chevron-right fs-4"></i>
                        </button>

                    </div>

                    <!-- Modal Body -->
                    <div class = "modal-body">
                        
                        <!-- Pokémon Name and Id -->
                        <div class = "d-flex justify-content-center gap-2">
                            <p class = "pokemon-name" id = "pokemonName"></p>
                            <p class = "pokemon-id" id = "pokemonId"></p>
                        </div>
                        
                        <!-- Pokémon Form -->
                        <div class = "dropdown mb-3">
                            <button class = "btn btn-primary dropdown-toggle dropdown-dark" id = "formDropdown"
                            type = "button" data-bs-toggle = "dropdown" data-bs-display = "static" 
                            aria-expanded = "false"></button>
                            
                            <ul class = "dropdown-menu" id = "pokemonForms"></ul>
                        </div>

                        <!-- Pokémon Information -->
                        <div class = "row">
                            
                            <!-- Left Side -->
                            <div class = "col-md-5">
                                
                                <!-- Pokémon Image and Alt -->
                                <img class = "pokemon-img d-block mx-auto" id = "pokemonImage">

                            </div>
                            
                            <!-- Right Side -->
                            <div class = "col-md-7">
                            
                                <!-- Pokémon Description -->
                                <p class = "pokemon-description" id = "pokemonDescription"></p>

                                <!-- Extra Information -->
                                <div class = "pokemon-extra-information">
                                    
                                    <!-- Shiny Toggle -->
                                    <button class = "shiny-toggler" onclick = "toggleShiny()">
                                        <img src = "Menu Icons/Shiny (Off).svg" alt = "Toggle Shiny" id = "shinyToggler">
                                    </button>
                                    
                                    <!-- Height and Category -->
                                    <div class = "row">
                                        <div class = "col-info">
                                            <span class = "information-category">Height</span><br>
                                            <span id = "pokemonHeight"></span>
                                        </div>

                                        <div class = "col-info">
                                            <span class = "information-category">Category</span><br>
                                            <span id = "pokemonCategory"></span>
                                        </div>
                                    </div>

                                    <!-- Weight and Abilities -->
                                    <div class = "row mt-3">
                                        <div class = "col-info">
                                            <span class = "information-category">Weight</span><br>
                                            <span id = "pokemonWeight"></span>
                                        </div>

                                        <div class = "col-info">
                                            <span class = "information-category">Abilities</span><br>
                                            <span id = "pokemonAbilities"></span>
                                        </div>
                                    </div>

                                </div>  
                                
                                <!-- Pokémon Types -->
                                <p class = "category">Type</p> 
                                <div class = "pokemon-types" id = "pokemonTypes"></div>

                            </div>

                        </div>
                    </div>                    
                
                </div>
            </div>
        </div>

        <!-- Script -->
        <script src = "pokedex.js"></script>

    </body>

</html>
