<!DOCTYPE html>

<html style = "overflow-y: scroll;">

    <head>
        
        <!-- Required meta tags -->
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
  
        <!-- Bootstrap CSS -->
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel = "stylesheet" 
        integrity = "sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin = "anonymous">
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity = "sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin = "anonymous"></script>

        <!-- My Stylesheet -->
        <link href = "style.css" rel = "stylesheet">

        <title>Cat Facts</title>

    </head>


    <body>

        <!-- Jumbotron -->
        <div class = "jumbotron jumbotron-fluid">
            <div class = "container text-center">
                <h1 class = "display-4">Cat Information Portal</h1>
                <p class = "lead">Discover fun facts about cats with just one click!</p>
            </div>
        </div>

        <!-- Nav Bar -->
        <nav class = "navbar navbar-expand-lg navbar-light bg-light">
            <div class = "container-fluid">
                <a class = "navbar-brand" href = "#">Navbar</a>
                    
                <button class = "navbar-toggler" type = "button" data-bs-toggle = "collapse" data-bs-target = "#toggleMobileMenu" aria-controls = "toggleMobileMenu" aria-expanded = "false" aria-label = "Toggle navigation">
                    <span class = "navbar-toggler-icon"></span>
                </button>
                    
                <div class = "collapse navbar-collapse" id = "toggleMobileMenu">
                    <ul class = "navbar-nav">
                        <li><a class = "nav-link" href = "index.html">Home</a></li>
                        <li><a class = "nav-link" href = "lab3.html">Lab 3</a></li>
                        <li><a class = "nav-link" href = "lab4.html">Lab 4</a></li>
                        <li><a class = "nav-link" href = "lab5.html">Lab 5</a></li>
                        <li><a class = "nav-link active" href = "lab6.html">Lab 6</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Content -->

        <!-- Script -->
        <script src = "lab6.js"></script>
        
        <div class = "container-fluid px-5" style = "color: #333333; font-family: Verdana, sans-serif;">
            <div class = "row mt-5">
                
                <!-- Cat Facts -->
                <div class = "col-lg-5 m-auto rounded" style = "border-top: 5px solid #FFB347; background-color: #FFF8E7;">
                    
                    <!-- Button To GET Info -->
                    <div class = "form-group row pt-3 pb-3" id = "showInfo">
                        <label for = "infoButton" class = "form-label text-center">Click the button below to get your cat fatcs!</label>
                        <div class = "d-grid">
                            <button type = "button" class = "btn lab6-show-btn" onclick = "showInfo()"> Show Cat Facts</button>
                        </div>
                    </div>

                    <!-- Display Info -->
                    <ol id = "catFacts" class = "pt-3" style = "display: none"></ol>

                    <!-- Button to Hide Info -->
                    <div class = "form-group row pb-3" style = "display: none" id = "hideInfo">
                        <label for = "infoButton" class = "form-label text-center">Click the button below to hide your cat facts!</label>
                        <div class = "d-grid">
                            <button type = "button" class = "btn lab6-hide-btn" onclick = "hideInfo()">Hide Cat Facts</button>
                        </div>
                    </div>

                </div>
            
                <!-- Cat Photo -->
                <div class = "col-lg-5 m-auto rounded" style = "border-top: 5px solid #FFB347; background-color: #FFF8E7;">
                    
                    <!-- Image and Description on Display -->
                    <p class = "pt-3" style = "text-align: center;" id = "imageDescription">This is a pixel art image of two cats!</p>
                    <img src = "CS Image.png" alt = "Cats drawn using pixel art." class = "img-fluid rounded mx-auto d-block p-3" id = "catImage">

                    <!-- Show Photo from API -->
                    <div class = "form-group row pt-3 pb-3" style = "display: none;" id = "showReal">
                        <label for = "infoButton" class = "form-label text-center">Click the button below to see a real cat</label>
                        <div class = "d-grid">
                            <button type = "button" class = "btn lab6-show-btn" onclick = "showReal()">Show Me A Real Cat</button>
                        </div>
                    </div>

                    <!-- Show Default Photo -->
                     <div class = "form-group row pb-3" style = "display: none;" id = "showDrawing">
                        <label for = "infoButton" class = "form-label text-center">Click the button below see a pixel art drawing of two cats</label>
                        <div class = "d-grid">
                            <button type = "button" class = "btn lab6-hide-btn" onclick = "showDrawing()">Show Me The Cat Pixel Art</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <hr style = "height: 2px; border-width: 0; color: gray; background-color: gray">
        <p>10 / 29 / 25, Chris Sanchez</p>

    </body>
</html>
